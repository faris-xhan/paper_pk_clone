<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
      integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      id="Salsa-css"
      href="http://fonts.googleapis.com/css?family=Salsa%3Aregular"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Paper pk - jobs</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <section class="header">
        <section class="menu">
          <button class="btn mobile-menu-btn" id="mobile-menu">
            <i class="fas fa-bars"></i>
          </button>
        </section>
        <section class="logo">
          <a href="/">
            <img src="/assets/logo.png" alt="official paper pk jobs logo" />
          </a>
        </section>
      </section>
      <section class="nav">
        <nav class="nav-bar">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/govt-jobs.html">govt jobs</a>
          <a class="nav-link" href="/fpsc-jobs.html">fpsc</a>
        </nav>
      </section>

      <!-- Body  -->
      <section class="body">
        <section class="body-head">
          <div class="breaking-news">
            <div class="heading">
              <span class="fa fa-bolt"></span>
              <h2>latest jobs ads</h2>
            </div>
            <a href="#" id="typewriter"></a>
          </div>
          <script>
            // Typewriter effect
            let i = 0;
            const speed = 130;
            const text = "District & Session Court Khushab Jobs April 2021";
            const tptr = document.getElementById("typewriter");
            tptr.title = text;
            const typeWriterEffect = (text) => {
              if (i < text.length) {
                tptr.innerHTML += text[i];
                ++i;
                setTimeout(() => {
                  typeWriterEffect(text);
                }, speed);
              }
            };

            typeWriterEffect(text);
          </script>
        </section>
        <section class="main-content">Main Content</section>
        <section class="side-bar">Side Bar</section>
      </section>

      <!-- Footer -->
      <section class="footer">Footer</section>
    </div>
    <script async src="/scripts/index.js"></script>
  </body>
</html>
