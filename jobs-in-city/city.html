<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
      integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/post_page.css" />
    <title>Paper pk - jobs</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <section class="header">
        <section class="menu">
          <button class="btn mobile-menu-btn" id="mobile-menu">
            <i class="fas fa-bars"></i>
          </button>
        </section>
        <section class="logo">
          <a href="/">
            <img src="/assets/logo.png" alt="official paper pk jobs logo" />
          </a>
        </section>
      </section>

      <!-- Nav Bar -->
      <section class="nav">
        <nav class="nav-bar">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/jobs-by-category/category.html"
            >govt jobs</a
          >
          <a class="nav-link" href="/jobs-by-category/category.html">fpsc</a>
        </nav>
      </section>

      <!-- Body  -->
      <section class="body">
        <section class="body-head content-table related related-articles">
          <div class="box-head">
            <h2>Jobs in City Name</h2>
          </div>
        </section>

        <section class="main-content">
          <section class="content-table">
            <table>
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody id="category-jobs-table"></tbody>
            </table>
          </section>
          <section class="content-footer">
            <div class="pagination">
              <a href="#">&laquo;</a>
              <a href="#first">First</a>
              <a href="#">1</a>
              <a class="active" href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
              <a href="#last">Last</a>
              <a href="#">&raquo;</a>
            </div>
          </section>
        </section>

        <section class="side-bar">
          <div class="box search-box">
            <div class="search-container">
              <form action="/page-not-found.html">
                <input
                  tabindex="0"
                  type="text"
                  placeholder="Search.."
                  name="search"
                />
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </div>
          <div class="box">
            <div class="box-head">
              <h2>Jobs by City</h2>
            </div>
            <ul id="cities-list"></ul>
          </div>

          <div class="box panel">
            <div class="box-head">
              <h2>Jobs in Pakistan</h2>
              <button class="btn" id="cities-panel-btn">
                <span class="fa fa-angle-down"></span>
              </button>
            </div>
            <ul class="panel-list" id="pak-cities-list"></ul>
          </div>

          <div class="box panel">
            <div class="box-head">
              <h2>Jobs by Catagories</h2>
              <button class="btn" id="catagories-panel-btn">
                <span class="fa fa-angle-down"></span>
              </button>
            </div>
            <ul class="panel-list" id="catagories-list"></ul>
          </div>
        </section>
      </section>

      <!-- Footer -->
      <section class="footer">
        <section class="links">
          <a href="">About Us</a>
          <a href="">Contact Us</a>
          <a href="">Disclaimer</a>
          <a href="">Advertising</a>
          <a href="">Privacy Policy</a>
          <a href="">Site Map</a>
          <a href="">Jobs @ Paperpk</a>
        </section>
        <section class="copyrights">
          <p>Copyright &copy; 2021 paperpkjobs.pk All Rights Reserved.</p>
        </section>
      </section>
    </div>
    <script rel="module" src="/assets/dummy_data.js"></script>
    <script rel="module" src="/scripts/index.js"></script>
    <script src="/scripts/category.js"></script>
  </body>
</html>
